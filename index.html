<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri Anita Nurcahaya Pasaribu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.write("<b>Selamat Datang</b>");
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #07e4e4;
            overflow: hidden;
            position: relative;
            transition: background 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #52ec0ac7;
            color: white;
        }
        .ball {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg') no-repeat center/cover;
            border-radius: 50%;
            position: absolute;
        }
        .navbar {
            background: #47e907;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            right: 0;
            text-align: right;
        }
        .navbar a {
            color: rgb(152, 10, 165);
            text-decoration: none;
            margin: 0 15px;
        }
        button {
            padding: 10px 15px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #toggle-mode {
            background: #222;
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="welcomeMessage()">

    <div class="navbar">
        <a href="#">Beranda</a>
        <a href="about.html">About Me</a>
        <a href="contact-us.html">Contact Us</a>
    </div>

    <div class="ball" id="movingBall"></div>

    <div class="main-content">
        <h1>Selamat Datang di Website Perpustakaan Tri Anita Pasaribu</h1> 
        <h2>Perpustakaan: Sumber Ilmu, Inspirasi, dan Kreativitas!</h2>
        <p>Hallo! Selamat Datang Di Perpustakaan Tri Anita...</p>
    </div>
    
    <button id="toggle-mode">Mode Gelap</button>

    <script>
        document.getElementById("toggle-mode").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
        });

        function welcomeMessage() {
            alert("Halo, Selamat Datang di Website Saya!");
        }

        let ball = document.getElementById("movingBall");
        let dx = 4;
        let dy = 4;
        let x = Math.random() * (window.innerWidth - 50);
        let y = Math.random() * (window.innerHeight - 50);

        function moveBall() {
            x += dx;
            y += dy;
            
            if (x + 50 > window.innerWidth || x < 0) {
                dx *= -1;
            }
            if (y + 50 > window.innerHeight || y < 0) {
                dy *= -1;
            }
            
            ball.style.transform = `translate(${x}px, ${y}px)`;
        }
        setInterval(moveBall, 20);
    </script>
    
    <footer>
        <p>&copy; 2025 Perpustakaan Tri Anita Nurcahaya Pasaribu</p>
    </footer>
</body>
</html>
